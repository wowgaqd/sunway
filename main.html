<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        body {
            background: linear-gradient(135deg, #231b22, #7a3e1f); /* Градиент в стиле карбона */
            font-family: 'Unbounded', Arial, sans-serif;
            display: grid;
            place-items: center;
        }

        .gradient-container {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease;
            z-index: 1;
        }

        .gradient-container:hover {
            transform: scale(1.03);
        }

        .logo {
            margin-bottom: 15px;
            width: 53px;
            height: 53px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            pointer-events: none;
            border-radius: 50%; /* Круглая аватарка */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .button {
            padding: 15px 20px;
            background: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-family: 'Unbounded', Arial, sans-serif;
            text-decoration: none;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button i {
            margin-right: 10px;
        }

        .button:hover {
            background: #007acc;
            transform: scale(1.05);
        }

        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        @media (max-width: 480px) {
            .button {
                font-size: 0.6rem;
                padding: 8px 12px;
            }

            .gradient-container {
                padding: 15px;
            }
        }
    </style>
    <title>Веб-приложение</title>
</head>

<body>
    <div class="gradient-container">
        <img src='https://i.postimg.cc/PqL6rY5z/snapedit-1737253790856.png' alt='image' class="logo" />
        <div class="button-container">
            <a href="https://t.me/simanka_love" class="button">
                <i class="fab fa-telegram"></i> НАШ КАНАЛ
            </a>
            <a href="https://t.me/sunwayg19_bot" class="button">
                <i class="fas fa-robot"></i> НАШ БОТ
            </a>
        </div>
    </div>

    <script>
        function createCircle() {
            const circle = document.createElement('div');
            const size = Math.random() * 4 + 3;
            circle.classList.add('circle');
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + 'vw';
            circle.style.top = '0';
            document.body.appendChild(circle);

            circle.animate([
                { transform: 'translateY(0)' },
                { transform: `translateY(${window.innerHeight}px)` }
            ], {
                duration: Math.random() * 5000 + 3000,
                easing: 'linear',
                fill: 'forwards'
            }).onfinish = () => {
                circle.remove();
            };
        }

        setInterval(createCircle, 700);
    </script>
</body>

</html>
