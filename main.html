<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
            position: relative;
            user-select: none; /* Отключение выделения текста */
        }

        /* Остальные стили остаются без изменений */

        .statistics {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            pointer-events: none; /* Отключение взаимодействия с элементом */
        }

        /* Остальные стили остаются без изменений */
    </style>
    <title>Веб-приложение</title>
</head>

<body>
    <audio id="background-music" src="https://wowgaqd.github.io/sunway/3a4e34ca482d3418922df99.mp3" autoplay loop></audio>

    <div class="statistics" id="statistics">
        Посещения: <span id="visits-count">0</span>
    </div>
    <div class="loader"></div>
    <div class="gradient-container">
        <img src='https://i.postimg.cc/PqL6rY5z/snapedit-1737253790856.png' alt='logo' class="logo" />
        <div class="button-container">
            <a href="https://t.me/simanka_love" class="button">
                <i class="fab fa-telegram"></i> НАШ КАНАЛ
            </a>
            <a href="https://t.me/sunwayg18bot" class="button">
                <i class="fas fa-robot"></i> НАШ БОТ
            </a>
        </div>
    </div>

    <script>
        const backgroundMusic = document.getElementById('background-music');
        backgroundMusic.volume = 0.1; // Установить громкость музыки

        // Здесь должен быть код для получения общего количества посещений с сервера
        let visitsCount = 0; // Изначально установите на 0, его нужно будет обновить с сервера.

        document.getElementById('visits-count').innerText = visitsCount;
        document.getElementById('statistics').style.opacity = 1;

        function createCircle() {
            const circle = document.createElement('div');
            const size = Math.random() * 4 + 3;
            circle.classList.add('circle');
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + 'vw';
            circle.style.top = '0';
            document.body.appendChild(circle);

            circle.animate([
                { transform: 'translateY(0)' },
                { transform: `translateY(${window.innerHeight}px)` }
            ], {
                duration: Math.random() * 5000 + 3000,
                easing: 'linear',
                fill: 'forwards'
            }).onfinish = () => {
                circle.remove();
            };
        }

        setInterval(createCircle, 700);

        // Скрываем загрузчик и показываем содержимое через 3 секунды
        setTimeout(() => {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.gradient-container').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
