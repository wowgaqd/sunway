<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            overflow: hidden;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        body {
            background: linear-gradient(135deg, #231b22, #7a3e1f);
            font-family: 'Unbounded', Arial, sans-serif;
            display: grid;
            place-items: center;
        }

        .snow {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) scale(0.5);
            }
            100% {
                transform: translateY(100vh) scale(1);
            }
        }

        .gradient-container {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .gradient-container:hover {
            transform: scale(1.05);
        }

        .logo {
            margin-bottom: 15px;
            width: 53px;
            height: 53px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            pointer-events: none;
            border-radius: 50%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 0.9rem;
            font-family: 'Unbounded', Arial, sans-serif;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .button i {
            margin-right: 10px;
            font-size: 1rem;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .statistics {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .button {
                font-size: 0.8rem;
                padding: 10px 15px;
            }

            .gradient-container {
                padding: 15px;
            }
        }
    </style>
    <title>Веб-приложение</title>
</head>

<body>
    <audio id="background-music" src="https://wowgaqd.github.io/sunway/3a4e34ca482d3418922df99.mp3" autoplay loop></audio>

    <div class="snow"></div>
    <div class="statistics" id="statistics">
        Посещения: <span id="visits-count">0</span>
    </div>
    <div class="gradient-container">
        <img src='https://i.postimg.cc/PqL6rY5z/snapedit-1737253790856.png' alt='logo' class="logo"/>
        <div class="button-container">
            <a href="https://t.me/simanka_love" class="button">
                <i class="fab fa-telegram"></i> КАНАЛ 1
            </a>
            <a href="https://t.me/gehgegioe" class="button">
                <i class="fab fa-telegram"></i> КАНАЛ 2
            </a>
        </div>
        <div class="button-container">
            <a href="https://t.me/sunwayg18bot?start=ref7618874046" class="button">
                <i class="fas fa-robot"></i> НАШ БОТ
            </a>
        </div>
    </div>

    <script>
        // Инициализация счетчика посещений
        let visitsCount = parseInt(localStorage.getItem('visitsCount')) || 0;
        const hasVisited = localStorage.getItem('hasVisited');

        if (!hasVisited) {
            visitsCount++; // Увеличиваем счетчик при первом визите
            localStorage.setItem('hasVisited', 'true'); // Отмечаем, что пользователь уже посетил
            localStorage.setItem('visitsCount', visitsCount); // Сохраняем новое значение
        }

        document.getElementById('visits-count').innerText = visitsCount; // Обновляем отображение

        // Показ статистики
        document.getElementById('statistics').style.opacity = 1;

        // Генерация снега
        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 20; i++) { 
                const snowflake = document.createElement('div');
                const size = Math.random() * 10 + 3; // Размер снежинки от 3 до 13px
                const leftPosition = Math.random() * 100; 
                const animationDuration = Math.random() * 5 + 5; // Длительность падения от 5 до 10 секунд

                snowflake.className = 'snowflake';
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${leftPosition}vw`;
                snowflake.style.animationDuration = `${animationDuration}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`; 
                snowContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
